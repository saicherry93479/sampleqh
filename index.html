<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickhyre | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
      }
      body {
        background-color: black;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }
      div {
        text-align: center;
        position: relative;
        z-index: 1; /* Ensure the content is above the comets */
      }
      img {
        height: 400px;
        animation: float 4s ease-in-out infinite;
        position: relative;
        z-index: 1; /* Ensure the image is above the comets */
      }
      span {
        color: #6e9ac8;
      }
      p {
        color: white;
        text-align: center;
      }
      .header {
        font-size: 50px;
        margin-top: 20px;
        animation: slideInFromBottom 1.5s ease-in-out;
      }
      .subtag {
        font-size: 20px;
        margin-top: 10px;
        letter-spacing: 1px;
        animation: slideInFromBottom 2s ease-in-out;
      }
      .comets {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0; /* Ensure comets are behind the content */
        overflow: hidden;
      }
      .comet {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(to bottom, transparent, white);
        border-radius: 50%;
        opacity: 0.7;
        animation: comet-move 10s linear infinite;
      }
      
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes slideInFromBottom {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes comet-move {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(50vw, 50vh) rotate(180deg);
        }
        50% {
          transform: translate(100vw, 0) rotate(360deg);
        }
        75% {
          transform: translate(50vw, -50vh) rotate(540deg);
        }
        100% {
          transform: translate(0, 0) rotate(720deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./Bot 1.png" alt="Quickhyre Bot" />
      <p class="header">Quick <span>Hyre</span></p>
      <p class="subtag">Watch Online on 15/9 at 10 a.m. IST</p>
    </div>
    <div class="comets">
      <!-- JavaScript will add comet elements here -->
    </div>

    <script>
      function createComets(numComets) {
        const colors = ['#ff003c', '#00ff6b', '#0091ff', '#ffb300', '#7b00ff'];
        const cometsContainer = document.querySelector('.comets');

        for (let i = 0; i < numComets; i++) {
          const comet = document.createElement('div');
          comet.classList.add('comet');
          comet.style.background = colors[Math.floor(Math.random() * colors.length)];
          comet.style.width = `${Math.random() * 6 + 2}px`;
          comet.style.height = comet.style.width;
          comet.style.top = `${Math.random() * 100}vh`;
          comet.style.left = `${Math.random() * 100}vw`;
          comet.style.animationDuration = `${Math.random() * 10 + 10}s`;
          cometsContainer.appendChild(comet);
        }
      }

      createComets(50); // Adjust the number of comets here
    </script>
  </body>
</html>
